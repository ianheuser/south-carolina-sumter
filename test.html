
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .column-section {
        width: 80%; 
        margin: 0 auto;
        text-align: center; 
    }

    .header {
        margin-bottom: 20px; 
    }

    .columns {
        display: flex;
        justify-content: space-around; 
        flex-direction: column;
    }

    /* 
        We set the icons to be initially hidden (`opacity: 0`). 
        Then a CSS transition is added to make the fade-in effect smooth. 
        The class `fade-in` will restore the `opacity` to `1` (visible).
        Lines 33,34,39 are the additions for the fade-in effect.
    */

    .column img {
        max-width: 80px;
        opacity: 0; /* Start with icons hidden */
        transition: all 0.5s ease-in-out; /* Add a smooth fade-in transition */
    }

    .column img.fade-in {
        margin-bottom: 10px;
        opacity: 1; /* Make icons visible when the "fade-in" class is added */
    }

</style>
    <title>3 Column Component</title>
</head>
<body>

<section class="column-section">

    <div class="header">
        <h1>Our Features</h1>
    </div>

     <div class="columns">

        <div class="column">
            <!-- image icons are called from placeholde.co replace as needed for your project-->
            <img src="https://placehold.co/50x50?text=Icon+1" alt="Icon 1">                
            <h2>Column Title 1</h2>
            <p>Some descriptive text about this feature.</p>
        </div>

        <div class="column">
            <!-- image icons are called from placeholde.co replace as needed for your project-->
            <img src="https://placehold.co/50x50?text=Icon+2" alt="Icon 2">                
            <h2>Column Title 2</h2>
            <p>Description of the second feature.</p>
        </div>

        <div class="column">
            <!-- image icons are called from placeholde.co replace as needed for your project-->
            <img src="https://placehold.co/50x50?text=Icon+3" alt="Icon 3">
            <h2>Column Title 3</h2>
            <p>Details about the third feature offered.</p>
        </div>
    </div>
</section>

<script>

    /*  
        We select all the icon images.
        An event listener is added to the window's scroll event.
        Inside the function, we loop through each icon:
        We get the position of the icon relative to the top of the viewport.
        If the icon is within the visible part of the window, we add the `fade-in` class to trigger the CSS animation.
    */
    
    const icons = document.querySelectorAll('.column img');
    window.addEventListener('scroll', function() {
        icons.forEach(icon => {
            const iconTop = icon.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            if (iconTop < windowHeight) {
                icon.classList.add('fade-in');
            } 
        });
    });
    
</script>

</body>
</html>
